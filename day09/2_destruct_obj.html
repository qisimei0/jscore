<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var user={
    uname:"dingding",
    nicheng:"dongdong",
    upwd:"123456",
    login(){
      console.log(`注册...`);
    },
    logout(){
      console.log(`注销...`);
      // 通常带this的不能解构
      //console.log(`注销${this.nicheng}成功`);
    },

  }
  // 只想用uname属性和logout方法
  // 对象必须加var
      //属性名:变量 属性名:变量
  var {uname:uname1,logout:logout1}=user;
  console.log(uname1);
  logout1();
// 一般原对象命名已经很好啦，不需要改名
//var {uname:uname,logout:logout}=user;
// 简写：当打算使用原属性名和方法名作为变量名--不改名，其实只写一个名字即可
var {uname,logout}=user;
// 一个名字两用：既当做配对的属性名，又当做单独使用的变量名

  console.log(uname);
  logout();
  </script>
  
</body>
</html>
