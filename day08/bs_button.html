<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <button>Click me！</button>
  <button>Click me！</button>
  <button>Click me！</button>
  <button>Click me！</button>
  <button>Click me！</button>
  <script>
    // 笔试题1：
    // 页面上五个完全的按钮，点那个按钮，让按钮弹出自己是第几个 
    var btns=document.getElementsByTagName("button");
    console.log(btns);
    // btns:[button,button,button,button,button];
    for(var i=0;i<btns.length;i++){
      // 在遍历过程中，仅是将事件处理函数赋值给某一个按钮onclick属性，保存起来
      // 而不是函数调用！所以，不会读取函数中的内容，也不会读取i
      /*(function(i){
        btns[i].onclick=function(){//每调用一次妈妈就创建一次孩子函数，并将本次传入的i值，放在局部变量中包成红包给孩子专属使用
        alert(i);
      }
      })(i);//匿名函数调用时，也可传入参数i，而原始类型值传参，是复制副本的意思
      // 将外部循环变量i的临时值，赋值给妈妈中的局部变量i，将孩子永久保存起来
      
    }*/
    //for(let i=0;i<btns.length;i++){
      btns[i].onclick=function(){
        alert(i);
      }
    }
    console.log("循环结束");
    console.log("i="+i);
    console.log("程序结束");
    // 一般单击按钮，都只能在循环结束后，程序结束后
    // 此时单击按钮时，会自动调用按钮上提前保存的事件处理函数
    // 执行alert(i) 此时，才去找i，因为事件处理函数内，没有局部变量i,只能去全局找，循环结束 i=5
    
  </script>
</body>
</html>
