<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var price=12.5;
    var count=5;
    console.log(`
      单价：￥${price}
      数量：${count}
      ===================================
      小计：￥${(price*count).toFixed(2)}
    `);
    var time=new Date();
    // 获取距离计算机元年的毫秒数
    var time1=time.getTime();
    console.log(time1);//1594087016675
    var ordertime=1594085622575;
    console.log(`
     下单时间：${new Date(ordertime).toLocaleString()}
     支付时间：${time.toLocaleString()}
    `);
    var week=["日","一","二","三","四","五","六"];
    // 获得当前日期星期几对应的数字(从0开始)
    var i=time.getDay();
    console.log(`今天星期${week[i]}`);
  </script>
</body>
</html>
