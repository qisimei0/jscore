<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 主程序执行完，才会执行里面的定时器
    for(var i=0;i<5;i++){
      //(function(i){
      setTimeout(function(){
        console.log(i);
      },50)
      //})(i)
    }
    //5
    for(let i=0;i<5;i++){
      setTimeout(function(){
        console.log(i);
      },50)
    }
    //0 1 2 3 4 
  </script>
</body>
</html>
